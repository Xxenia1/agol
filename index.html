<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- ArcGIS API CSS and JavaScript -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/Basemap",

      //adding in the modules for the graphic and graphic layer
      "esri/Graphic",  
      "esri/layers/GraphicsLayer",
      
      //adding in the module for the feature layer
      "esri/layers/FeatureLayer"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Basemap, Graphic, GraphicsLayer, FeatureLayer) {

      // Set API key for Esri services
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurJZtzqH91EhYiqCQ_qj-RWtTWZu_K1_XG7Y-z2TWFIIqQ7hATq0JWYits_VzY8nXIdJLoKE89CjTXvkfPxofSyJuXDkO5XFzFIt0uFScR38F4dypMSvsBHStj7fzAZXlXe4aAY1ia8YQK1xSIHCL47T_HPOGdXhaSJxUKgc7nMfPPGpWOIhrcOo0ZRLV9Q72jhPu_TS_ZVHW9J0TAwQGB6K4IRq-TLYckdnFzWW954RkAT1_FTQ2F8LN"; 
      
      // Create a new map with a specific basemap
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer service, choose one basemap
      });

      // Set up the MapView
      const view = new MapView({
        container:"viewDiv", // Div element to hold the map
        map: map,
        center: [-97.750689, 30.263098], // Longitude, latitude
        zoom: 10, // Zoom level
      });

      //Add the constructor for the graphicslayer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      const point = { //Create a point  
        type: "point",  
        longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
        latitude: 30.263098
      };

      const simpleMarkerSymbol = {  
        type: "simple-marker", 
        style: "square", 
        color: [0, 0, 250],  // Color of blues rock
        size: "26px",
        outline: {  
          color: [0, 0, 0], // Black 
          width: 1
        }  
      };

      //Define popup propoerties
      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      }
      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };

      //Create point
      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol,
        
        //Add popup properties
        attributes: attributes,
        popupTemplate: popupTemplate
      });
      graphicsLayer.add(pointGraphic);

      //Add Polyline
      const polyline = {
        type: "polyline",
        hasZ: false,
        hasM: true,
        paths: [-97.750689, 30.263098],
        spatialReference: {wkid: 4326}
      }
      const polylineSymbol = {
        type: "simple-line",
        width: 2,
        color: "black"
      };

      // BasemapGallery Widget setup
      const basemapGallery = new BasemapGallery({
        view: view,
        source: [
          Basemap.fromId("streets-vector"),
          Basemap.fromId("satellite"),
          Basemap.fromId("hybrid"),
          Basemap.fromId("topo-vector"),
          Basemap.fromId("gray-vector"),
          Basemap.fromId("dark-gray-vector"),
          Basemap.fromId("oceans"),
          Basemap.fromId("terrain"),
          Basemap.fromId("osm")
        ]
      });

      // Add the BasemapGallery widget to the UI
      view.ui.add(basemapGallery, "top-right");

      // Locate Button Widget setup
      const locateBtn = new Locate({
        view: view
      });

      // Add the Locate widget to the UI (top-left corner)
      view.ui.add(locateBtn, "top-left");

      // Search Widget setup
      const searchWidget = new Search({
        view: view
      });

      // Add the Search widget to the UI (below Locate widget)
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });

    });
  </script>

  <!-- CSS for full-screen map -->
  <style>  
    html,  
    body,  
    #viewDiv {  
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%;  
    }  
  </style>

</head>
<body>
  <!-- Div to hold the map -->
  <div id="viewDiv"></div>
</body>
</html>

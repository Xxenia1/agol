<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basemap</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library.-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules needed for a full screen map app-->
  <script>  
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search"
    ], function(esriConfig, Map, MapView,BasemapGallery, Locate, Search) {
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurJZtzqH91EhYiqCQ_qj-RWtTWZu_K1_XG7Y-z2TWFIIqfC-lnUGvfIuMK-EzXwoeDmCZx6OvBaLbbtps64Z77bsoEaREvnjYfCe5XxCz9LPbg8APtBj1QPBuhvSlxMpWtTWvDod7pCrtHjtjXtKEYF4OfCT8hDnWrzJuC4eiO7DLxxTh4gCjCrbjOIdy-b7VrUId5jzykLlFvhrDw0SW68Vxkh9Y3ZlVaA9VOiUUSRi8AT1_FTQ2F8LN"; 
      const map = new Map({ 
        basemap: "dark-grey-vector" // Basemap layer service 
      }); 
      
      const view = new MapView({
        map: map,
        center: [-112, 38], // Longitude, latitude
        zoom: 10, // Zoom level
        container: "viewDiv" // Div element
      });

      let basemapGallery = new BasemapGallery({
        view: view
      });
      //Add widge to the top right corner of the view
      view.ui.add(basemapGallery, {
        position: "top-right"
      });

      const locateBtn = new Locate({
        view: view
      });

      // Add the Locate Button to the top left corner of the view
      view.ui.add(locateBtn, {
        position: "top-left"
      });


      const searchWidget = new Search({
        view: view
      });
      //Add the Search Widget to the top left corner of the view
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });

    });  
   </script>

  <!-- css to make a full screen map -->
  <style>  
    html,  
    body,  
    #viewDiv {  
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%;  
    }  
  </style> 

</head>
<body>
  <!-- the div to displays the map -->
  <div id="viewDiv"></div>
</body>
</html>
